syntax = "proto3";

package messaging;

message TransactionCreated {
	string account_number = 1;
	string related_account_number = 2;
	string amount = 3;
	int32 transaction_type = 4;
	string performed_by = 5;
	string details = 6;
	int32 transaction_status = 7;
	string transaction_id = 8;
	string performed_by_service = 9;
}